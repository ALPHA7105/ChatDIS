<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatDIS | Dunes International School</title>
    <link rel="icon" type="image/png" href="dunes logo.png">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Hide scrollbars for full background image */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* Pushes content to top/bottom */
            align-items: center;
            min-height: 100vh;
            /* Full viewport height */
            font-family: sans-serif;
            color: #fff;
            /* Default text color */
            /* text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* For better readability */
        }

        .background-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Puts the background behind other content */
            background-image: url('bg.jpg');
            /* Replace with your SVG path */
            background-size: cover;
            /* Covers the entire background */
            background-position: center;
            /* Centers the image */
            filter: brightness(0.6);
            /* Slightly darkens the background for text contrast */
        }

        .content-container {
            flex-grow: 1;
            /* Allows this container to take available space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .company-name {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 10px;
            opacity: 0;
            /* Initial state for animation */
            transform: translateY(-20px);
            /* Initial state for animation */
            animation: fadeInSlideDown 1.5s forwards;
        }

        .tagline {
            font-size: 1.5em;
            opacity: 0;
            /* Initial state for animation */
            transform: translateY(20px);
            /* Initial state for animation */
            animation: fadeInSlideUp 1.5s forwards 0.5s;
            /* Delay for tagline animation */
        }

        @keyframes fadeInSlideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUpAssistant {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .company-name {
                font-size: 3em;
            }

            .tagline {
                font-size: 1.2em;
            }

            .chat-assistant-container {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .company-name {
                font-size: 2.5em;
            }

            .tagline {
                font-size: 1em;
            }

            .chat-assistant-container {
                padding: 10px;
            }
        }


        :root {
            --chat--color-primary: #e74266;
            --chat--color-primary-shade-50: #db4061;
            --chat--color-primary-shade-100: #cf3c5c;
            --chat--color-secondary: #20b69e;
            --chat--color-secondary-shade-50: #1ca08a;
            --chat--color-white: #ffffff;
            --chat--color-light: #f2f4f8;
            --chat--color-light-shade-50: #e6e9f1;
            --chat--color-light-shade-100: #c2c5cc;
            --chat--color-medium: #d2d4d9;
            --chat--color-dark: #101330;
            --chat--color-disabled: #777980;
            --chat--color-typing: #404040;

            --chat--spacing: 1rem;
            --chat--border-radius: 0.25rem;
            --chat--transition-duration: 0.15s;

            --chat--window--width: 500px;
            --chat--window--height: 800px;

            --chat--header-height: auto;
            --chat--header--padding: var(--chat--spacing);
            --chat--header--background: var(--chat--color-dark);
            --chat--header--color: var(--chat--color-light);
            --chat--header--border-top: none;
            --chat--header--border-bottom: none;
            --chat--header--border-bottom: none;
            --chat--header--border-bottom: none;
            --chat--heading--font-size: 2em;
            --chat--header--color: var(--chat--color-light);
            --chat--subtitle--font-size: inherit;
            --chat--subtitle--line-height: 1.2;

            --chat--textarea--height: 50px;

            --chat--message--font-size: 1rem;
            --chat--message--padding: var(--chat--spacing);
            --chat--message--border-radius: var(--chat--border-radius);
            --chat--message-line-height: 1.8;
            --chat--message--bot--background: var(--chat--color-white);
            --chat--message--bot--color: var(--chat--color-dark);
            --chat--message--bot--border: none;
            --chat--message--user--background: var(--chat--color-secondary);
            --chat--message--user--color: var(--chat--color-white);
            --chat--message--user--border: none;
            --chat--message--pre--background: rgba(0, 0, 0, 0.05);

            --chat--toggle--background: var(--chat--color-primary);
            --chat--toggle--hover--background: var(--chat--color-primary-shade-50);
            --chat--toggle--active--background: var(--chat--color-primary-shade-100);
            --chat--toggle--color: var(--chat--color-white);
            --chat--toggle--size: 64px;
        }

        /* N8N Chat Widget Header Override - Reduce gap between title and subtitle */
        .chat-layout .chat-header {
            gap: 0 !important;
            padding: 0.8rem 1rem !important;
        }

        .chat-layout .chat-header h1 {
            margin: 0 !important;
            margin-bottom: 0.1rem !important;
            line-height: 1.2 !important;
        }

        .chat-layout .chat-header p {
            margin: 0 !important;
            line-height: 1.3 !important;
        }

        /* Chat Window Size Override */
        .chat-window {
            width: 500px !important;
            height: 90vh !important;
            max-height: 90vh !important;
        }

        /* Chat Message Font Size Override */
        .chat-message,
        .chat-message-text,
        .chat-message-markdown {
            font-size: 0.75rem !important;
        }

        /* Chat Input Font Size Override */
        .chat-input textarea,
        .chat-input input,
        .chat-input-field,
        .chat-layout textarea,
        .chat-layout input[type="text"] {
            font-size: 0.75rem !important;
        }

        /* Responsive chat window adjustments */
        @media (max-width: 768px) {
            .chat-window {
                width: 100% !important;
                height: 100% !important;
                max-height: 100vh !important;
            }
        }
    </style>
</head>
